<!DOCTYPE html>
<html lang="en">

<head>
  <!-- icon web  -->
  <link rel="website icon" type="png" href="img/logo--noname.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tải các tệp CSS của Bootstrap -->
  <!-- Bootstrap CSS: -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap JavaScript: -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- link icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Tải tệp CSS của trang chủ của bạn -->
  <link rel="stylesheet" href="/styles/root.css">
  <link rel="stylesheet" href="/styles/changepass.css">

  <title>Quên mật khẩu</title>
</head>

<body>
  <div class="container">
      <div class="card-body p-4 p-sm-5 content-group">
        <div class="content-group-title">
          <h3 class="text-center title-page-main">Quên Mật Khẩu</h3>
          <h5 th:style="${'color-green'}" class="text-center title-page-sub">Form nhập email xác nhận</h5>
          <h5 th:style="${'color-green'}" class="title-page-sub" th:text="${success}"></h5>
        </div>
        <form id="myForm" th:action="@{/User/forgotPass}" method="post"
          class="needs-validation" novalidate enctype="multipart/form-data">
          <div class="form-group my-4">
            <label for="" class="form-label">Email</label>
            <div class="form-floating my-2" id="show_hide_password1">
              <input class="form-control box-shadow-none" type="email" id="forgot" name="forgot" required placeholder="Nhập email">
              <label for="forgot">Nhập Email</label>
              <div class="invalid-feedback">
                Không được bỏ trống hoặc Sai định dạng
              </div>
            </div>
            <div th:style="${'color: red'}" th:if="${message}">
              <p th:text="${message}"></p>
            </div>
          </div>
          <div class="g-recaptcha" data-sitekey="6LcVzJsmAAAAAK282Wlq2Zhg40-S8lV_kGUE3BYq"></div>
          <div id="recaptchaError" style="color: red;"></div>
          <div class="d-grid my-5">
            <button class="btn btn-dark btn-login text-uppercase fw-bold" type="submit">Xác Nhận
            </button>
          </div>
        </form>
      </div>
  </div>

  <!-- Tải các tệp JavaScript của jQuery và Bootstrap -->
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="/js/changepasss.js"></script>

</body>
<script>
  $(document).ready(function () {
    $('#myForm').on('submit', function (e) {
      e.preventDefault();

      // Kiểm tra reCAPTCHA
      var response = grecaptcha.getResponse();
      if (response.length === 0) {
        $('#recaptchaError').text('Vui lòng xác nhận reCAPTCHA.'); // Hiển thị thông báo lỗi
        return;
      } else {
        $('#recaptchaError').text(''); // Xóa thông báo lỗi nếu có
      }

      // Gửi form
      this.submit();
    });
  });
</script>

</html>
