    <!-- icon web  -->
    <link rel="website icon" type="png" href="img/logo--noname.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/root.css">
    <link rel="stylesheet" href="/styles/adress.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/about.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <title>Address</title>
</head>


<body>
    <nav th:include="components/header-registered"></nav>
    <header class="container product-item-title" style="margin: 20px auto;">
        <h3>Địa chỉ giao hàng</h3>
        <p class="duongdancon"><a href="/User/cart">Địa chỉ giao hàng của bạn</a></p>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-8">
                <form class="form-ship" th:action="@{/User/address}" th:object="${thongTinGiaoHang}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3 my-2">
                            <label for="fullName" class="form-label">Họ tên khách hàng</label>
                            <input type="text" th:field="*{tenNguoiMua}" class="form-control w-100" id="fullName"
                                placeholder="Nhập họ tên của bạn">
                            <small class="text-danger" th:if="${#fields.hasErrors('tenNguoiMua')}"
                                th:errors="*{tenNguoiMua}"></small>
                        </div>
                        <div class="col-md-6 mb-3 my-2">
                            <label for="fullName" class="form-label">Phương thức thanh toán</label>
                            <input type="text" disabled value="Nhận tiền khi có hàng" class="form-control w-100" id="methodPay">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3 my-2">
                            <label for="phoneNumber" class="form-label">Số điện thoại</label>
                            <input type="tel" th:field="*{soDienThoai}" class="form-control w-100" id="phoneNumber"
                                placeholder="Nhập số điện thoại của bạn">
                            <small class="text-danger" th:if="${#fields.hasErrors('soDienThoai')}"
                                th:errors="*{soDienThoai}"></small>
                        </div>
                        <div class="col-md-6 mb-3 my-2">
                            <label for="city" class="form-label">Thành phố / Tỉnh</label>
                            <input type="text" th:field="*{thanhPho}" class="form-control w-100" id="city"
                                placeholder="Nhập thành phố hoặc tỉnh mà bạn sống">
                            <small class="text-danger" th:if="${#fields.hasErrors('thanhPho')}"
                                th:errors="*{thanhPho}"></small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3 my-2">
                            <label for="city" class="form-label">Quận / Huyện</label>
                            <input type="text" th:field="*{quanHuyen}" class="form-control w-100" id="district"
                                placeholder="Nhập quận hoặc huyện mà bạn sống">
                            <small class="text-danger" th:if="${#fields.hasErrors('quanHuyen')}"
                                th:errors="*{quanHuyen}"></small>
                        </div>
                        <div class="col-md-6 mb-3 my-2">
                            <label for="city" class="form-label">Phường / Xã</label>
                            <input type="text" th:field="*{phuongXa}" class="form-control w-100" id="wards"
                                placeholder="Nhập phường hoặc xã mà bạn sống">
                            <small class="text-danger" th:if="${#fields.hasErrors('phuongXa')}"
                                th:errors="*{phuongXa}"></small>
                        </div>
                    </div>
                    <div class="mb-3 my-2">
                        <label for="fullName" class="form-label">Số nhà / Tên đường</label>
                        <textarea class="form-control" th:field="*{diaChiChiTiet}" name="" id="streetNames" cols="30"
                            rows="7" placeholder="Nhập tên đường và số nhà của bạn"></textarea>
                        <small class="text-danger" th:if="${#fields.hasErrors('diaChiChiTiet')}"
                            th:errors="*{diaChiChiTiet}"></small>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-ship">Xác nhận đặt hàng</button>
                    </div>
                </form>


            </div>
            <div class="col-4">
                <div class="bill">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="subtotal" class="form-label bill-text">Tổng phụ</label>
                        </div>
                        <div class="col-6">
                            <label for="discount" class="form-label bill-number"  th:text="${#numbers.formatDecimal(Ordering.chiPhiDonHang.tongPhu, 0, 'COMMA', 0, 'POINT')} + ' VND'"></label>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="subtotal" class="form-label bill-text" >Phí vận chuyển</label>
                        </div>
                        <div class="col-6">
                            <label for="discount" class="form-label bill-number" th:text="${#numbers.formatDecimal(Ordering.chiPhiDonHang.phiVanChuyen, 0, 'COMMA', 0, 'POINT')} + ' VND'"></label>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="subtotal" class="form-label bill-text">Tổng cộng:</label>
                        </div>
                        <div class="col-6">
                            <label for="discount" class="form-label bill-number" th:text="${#numbers.formatDecimal(Ordering.chiPhiDonHang.tongCong, 0, 'COMMA', 0, 'POINT')} + ' VND'"></label>
                        </div>
                    </div>

                    <!-- <div class="row mb-3">
                        <div class="pay-bill">
                            <form action="/User/card/order" method="post">
                                <button class="btn-pay">Thanh toán</button></a>
                            </form>
                        </div>
                    </div> -->

                </div>
            </div>
        </div>
    </div>
    <nav th:replace="footer"></nav>

</body>
<script th:if="${messageFlag}">
    alert("Đặt hàng thành công");
</script>

</html>
