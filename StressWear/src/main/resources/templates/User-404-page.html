     <link rel="stylesheet" href="/styles/root.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/about.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/error.css">
    <title>Error 404</title>
</head>

<body>
    <nav th:unless="${onRegistered}" th:include="components/header-unregistered"></nav>
    <nav th:if="${onRegistered}" th:include="components/header-registered"></nav>
    <div class="container">
        <div class="row">
            <div class="col-7 notification">
                <div class="error">
                    <h4>404 error</h4>
                    <h1>Page not found...</h1>
                    <p>Sorry, the page you are looking for doesn't exist or
                        <br>has been moved. Try searching our site:
                    </p>
                </div>
                <div class="error-icon d-flex">
                    <!-- <span class="material-symbols-outlined ">
                        search
                        </span> -->
                    <input type="text" class="form-control" placeholder="Search our site">
                    <button class="submid-error" type="submit" name="" id="">Search</button>
                </div>

            </div>
            <div class="col-5 ">
                <img src="img/error.png" alt="">
            </div>

        </div>
    </div>
</body>
