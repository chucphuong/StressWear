<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <!-- icon web  -->
  <link rel="website icon" type="png" href="img/logo--noname.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tải các tệp CSS của Bootstrap -->
  <!-- Bootstrap CSS: -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap JavaScript: -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- link icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Tải tệp CSS của trang chủ của bạn -->
  <link rel="stylesheet" href="/styles/root.css">
  <link rel="stylesheet" href="/styles/changepass.css">
  <link rel="stylesheet" href="/styles/navbar.css">
  <link rel="stylesheet" href="/styles/person.css">
  <title>Đổi mật khẩu</title>
</head>

<body>
  <nav th:include="components/header-registered"></nav>
  <div class="container">
    <div class="card-body p-4 p-sm-5 content-group">
      <div class="content-group-title">
        <h3 class="text-center text-center title-page-main">Đổi Mật Khẩu</h3>
        <h5 class="text-center title-page-sub">Form nhập email xác nhận</h5>
      </div>
      <form th:action="@{/User/changePassword}" method="post" class="needs-validation"  novalidate>
        <div class="form-group my-4">
          <label for="password1">Mật khẩu củ</label>
          <div class="input-group my-2" id="show_hide_password1">
            <input class="form-control" type="password" id="password1" name="currentPassword" required
              placeholder="Nhập mật khẩu củ">
            <button class="btn btn-outline-secondary" type="button" id="toggle_password1"
              onclick="togglePassword('password1')">
              <i class="bi bi-eye-slash"></i>
            </button>
            <div class="invalid-feedback">
              Không được bỏ trống.
            </div>
          </div>
          <div th:style="${'color: red'}" th:if="${message}">
            <p th:text="${message}"></p>
          </div>
        </div>
        <div class="form-group my-4">
          <label for="password2 ">Mật khẩu mới</label>
          <div class="input-group my-2" id="show_hide_password2">
            <input class="form-control" type="password" id="password2" name="newPassword" required
              placeholder="Nhập mật khẩu mới">
            <button class="btn btn-outline-secondary" type="button" id="toggle_password2"
              onclick="togglePassword('password2')">
              <i class="bi bi-eye-slash"></i>
            </button>
            <div class="invalid-feedback">
              Không được bỏ trống.
            </div>
          </div>
          <div th:style="${'color: red'}" th:if="${length}">
            <p th:text="${length}"></p>
          </div>
        </div>


        <div class="form-group my-4">
          <label for="password3 ">Nhập lại mật khẩu mới</label>
          <div class="input-group my-2" id="show_hide_password3">
            <input class="form-control" type="password" id="password3" name="confirmNewPassword" required
              placeholder="Nhập lại mật khẩu mới">
            <button class="btn btn-outline-secondary" type="button" id="toggle_password3"
              onclick="togglePassword('password3')">
              <i class="bi bi-eye-slash"></i>
            </button>

          </div>
          <div th:style="${'color: red'}" th:if="${message1}">
            <p th:text="${message1}"></p>
          </div>
        </div>

        <div class="d-grid my-5">
          <button class="btn btn-dark btn-login text-uppercase fw-bold" type="submit">Đổi mật khẩu
          </button>
        </div>
      </form>
    </div>



  </div>

  <!-- Tải các tệp JavaScript của jQuery và Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="/js/changepasss.js"></script>
</body>

</html>
